<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Thing</title>
    <meta property="title" content="One Thing a Day" />
    <meta name="description" content="A simple app to write one highlight from your day" />
    <meta name="keywords" content="one thing, daily highlight, journaling, productivity, personal growth" />
    <meta name="author" content="Ayub Farxaan" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="robots" content="index, follow" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>

  <div class="container">
    <h1>One Thing a Day</h1>
    <p class="subtitle">Write one highlight from today.</p>
    <div class="date" id="current-date"></div>
    <div class="buttons">
  <button id="toggle-theme">🌙 Dark Mode</button>
  <button id="download">📥 Download Entries</button>
</div>
    <textarea id="entry" placeholder="Write here..."></textarea>
    <div id="status"></div>
    <h2>Past Entries</h2>
    <ul id="history"></ul>
  </div>

  <footer class="credit">
  <p>Made with ❤️ by <a href="https://buuya.github.io" target="_blank">Ayub Farxaan</a></p>
</footer>

  <script src="/assets/script.js"></script>
</body>
</html>
